<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lihyanite Name Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
            background: url('https://i.imgur.com/Bp8Oyoq.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f0e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        main {
            background: rgba(50, 20, 0, 0.85);
            border-radius: 12px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 0 15px #ddb67c;
        }
        input, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }
        button {
            background-color: #ddb67c;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #bf8e3c;
        }
        #convertedNameContainer {
            font-size: 2rem;
            color: #ddb67c;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Lihyanite Name Converter</h1>
    <p>Enter your name below to see it transformed into the ancient Lihyanite script!</p>
</header>

<main>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="convertName()">Convert</button>
    <div id="convertedNameContainer"></div>

    <div id="shareDownloadContainer" style="display:none;">
        <button id="downloadBtn">Download Image</button>
        <button id="twitterShareBtn">Share on Twitter</button>
        <button id="linkedinShareBtn">Share on LinkedIn</button>
    </div>
</main>

<script>
    const lihyanMap = {
        'A': 'ð© ', 'B': 'ð©¡', 'C': 'ð©¢', 'D': 'ð©£', 'E': 'ð©¤',
        'F': 'ð©¥', 'G': 'ð©¦', 'H': 'ð©§', 'I': 'ð©¨', 'J': 'ð©©',
        'K': 'ð©ª', 'L': 'ð©«', 'M': 'ð©¬', 'N': 'ð©­', 'O': 'ð©®',
        'P': 'ð©¯', 'Q': 'ð©°', 'R': 'ð©±', 'S': 'ð©²', 'T': 'ð©³',
        'U': 'ð©´', 'V': 'ð©µ', 'W': 'ð©¶', 'X': 'ð©·', 'Y': 'ð©¸',
        'Z': 'ð©¹'
    };

    function convertName() {
        let inputName = document.getElementById('nameInput').value.toUpperCase();
        let convertedName = inputName.split('').map(char => lihyanMap[char] || char).join('');
        document.getElementById('convertedNameContainer').innerText = convertedName;
        document.getElementById('shareDownloadContainer').style.display = 'block';
    }

    function downloadImage() {
        const text = document.getElementById('convertedNameContainer').innerText;
        const link = document.createElement('a');
        link.download = 'lihyan_name.png';
        link.href = 'data:image/png;base64,' + btoa(text);
        link.click();
    }

    document.getElementById('downloadBtn').addEventListener('click', downloadImage);

    document.getElementById('twitterShareBtn').addEventListener('click', function () {
        const text = document.getElementById('convertedNameContainer').innerText;
        window.open(`https://twitter.com/intent/tweet?text=My Lihyanite name: ${encodeURIComponent(text)}`, '_blank');
    });

    document.getElementById('linkedinShareBtn').addEventListener('click', function () {
        const text = document.getElementById('convertedNameContainer').innerText;
        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(text)}`, '_blank');
    });
</script>

</body>
