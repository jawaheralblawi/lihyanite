
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lihyanite Name Converter</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background: url('https://i.imgur.com/Bp8Oyoq.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #5a3e2b; /* بني محروق */
        }
        main {
            background: rgba(60, 30, 10, 0.9);
            border-radius: 12px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 0 15px #8a5a44;
            text-align: center;
        }
        input, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }
        input {
            color: #5a3e2b; /* لون بني محروق للنص المدخل */
        }
        button {
            background-color: #8a5a44;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #6b422e;
        }
        #convertedNameContainer {
            font-size: 2rem;
            color: #5a3e2b; /* لون بني محروق للنص المخرج */
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-8">
<div class="w-full max-w-3xl mx-auto px-4">
<div class="bg-white shadow-2xl rounded-xl overflow-hidden">
<div class="relative h-64">
    <img alt="Ancient stone structure in a desert landscape" class="w-full h-full object-cover" src="https://i.imgur.com/Bp8Oyoq.jpeg"/>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <h1 class="text-4xl font-bold text-white text-center">
            Lihyanite Name Converter
            <span class="block text-lg font-normal mt-1">Transform English into Lihyanite Script</span>
        </h1>
    </div>
</div>
<div class="p-6 md:p-8 space-y-6">
<div class="flex flex-col space-y-2">
    <label class="text-sm font-medium text-stone-700" for="nameInput">English Name</label>
    <input type="text" id="nameInput" class="w-full p-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-amber-600 transition duration-150 ease-in-out placeholder-stone-400" placeholder="Enter your name">
</div>
<button onclick="convertName()" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-amber-600 focus:ring-offset-2">
    <span class="material-icons mr-2">translate</span>
    Convert
</button>
<div id="convertedNameContainer" class="mt-4 text-2xl font-mono tracking-wider"></div>
</div>
</div>
<footer class="mt-8 text-center text-stone-500 text-sm">
    <p>© 2025 Lihyanite Converter. All rights reserved.</p>
    <p class="mt-1">Powered by Ancient Wisdom & Modern Technology</p>
</footer>
</div>
<script>
    const lihyanMap = {
        'A': '𐩠', 'B': '𐩡', 'C': '𐩢', 'D': '𐩣', 'E': '𐩤',
        'F': '𐩥', 'G': '𐩦', 'H': '𐩧', 'I': '𐩨', 'J': '𐩩',
        'K': '𐩪', 'L': '𐩫', 'M': '𐩬', 'N': '𐩭', 'O': '𐩮',
        'P': '𐩯', 'Q': '𐩰', 'R': '𐩱', 'S': '𐩲', 'T': '𐩳',
        'U': '𐩴', 'V': '𐩵', 'W': '𐩶', 'X': '𐩷', 'Y': '𐩸',
        'Z': '𐩹'
    };

    function convertName() {
        let inputName = document.getElementById('nameInput').value.toUpperCase();
        let convertedName = inputName.split('').map(char => lihyanMap[char] || char).join('');
        document.getElementById('convertedNameContainer').innerHTML = `<span style="color: #5a3e2b;">${convertedName}</span>`;
    }
</script>
</body>
</html>
