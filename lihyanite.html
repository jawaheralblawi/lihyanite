<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lihyanite Name Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0e/Qasr_al-Bint_Mada%27in_Salih.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      width: 300px;
      text-align: center;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 30px;
      font-size: 3em;
      font-family: 'Courier New', monospace;
      color: #e5d1a1;
      text-shadow: 1px 1px 0 #333, 2px 2px 5px #000;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Lihyanite Name Converter</h1>
  <input type="text" id="nameInput" placeholder="Enter your name in English">
  <button onclick="convertName()">Convert</button>
  <div id="output"></div>

  <script>
    const lihyaniteMap = {
      "a": "ğª‘",
      "b": "ğªˆ",
      "d": "ğª•",
      "h": "ğª€",
      "l": "ğª",
      "m": "ğªƒ",
      "n": "ğªŒ",
      "r": "ğª‡",
      "s": "ğªŠ",
      "t": "ğª‰",
      "y": "ğªš",
      "z": "ğª’",
      "k": "ğª„",
      "f": "ğª†",
      "g": "ğª…",
      "w": "ğª–",
      "e": "ğª“",
      "i": "ğª”"
    };

    function convertName() {
      const input = document.getElementById('nameInput').value.toLowerCase();
      let output = '';
      for (let char of input) {
        output += lihyaniteMap[char] || char;
      }
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
